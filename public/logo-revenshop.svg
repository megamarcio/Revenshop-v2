<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Círculo externo principal -->
  <circle cx="50" cy="50" r="48" stroke="currentColor" stroke-width="2" fill="none"/>
  
  <!-- Círculo interno -->
  <circle cx="50" cy="50" r="38" stroke="currentColor" stroke-width="1.5" fill="none"/>
  
  <!-- Texto REVENSHOP curvado no círculo -->
  <defs>
    <path id="circle-text-path" d="M 50,12 A 38,38 0 1,1 49.9,12"/>
  </defs>
  
  <text font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="currentColor">
    <textPath href="#circle-text-path" startOffset="0%">
      REVENSHOP
    </textPath>
  </text>
  
  <!-- Elemento central decorativo -->
  <circle cx="50" cy="50" r="12" stroke="currentColor" stroke-width="1" fill="none"/>
  <circle cx="50" cy="50" r="6" fill="currentColor" opacity="0.3"/>
  <circle cx="50" cy="50" r="3" fill="currentColor"/>
  
  <!-- Linhas decorativas radiais -->
  <g stroke="currentColor" stroke-width="0.5" opacity="0.6">
    <line x1="50" y1="20" x2="50" y2="30"/>
    <line x1="50" y1="70" x2="50" y2="80"/>
    <line x1="20" y1="50" x2="30" y2="50"/>
    <line x1="70" y1="50" x2="80" y2="50"/>
  </g>
</svg> 